---
- name: install nfs
  ansible.builtin.yum:
    name: 
     - nfs-utils.x86_64
     - rpcbind
    state: present

- name: ensure /export dir exists
  ansible.builtin.file:
    name: /export
    state: directory

# - name: configure nfs

- name: permit traffic in default zone for nfs services
  ansible.posix.firewalld:
    service: "{{ item }}"
    permanent: true
    immediate: true
    state: enabled
  loop:
    - nfs 
    - nfs3
    - rpc-bind


- name: start nfs
  ansible.builtin.systemd:
    name: "{{Â item }}"
    state: started
    enabled: true
  loop:
    - rpcbind
    - nfs-server

